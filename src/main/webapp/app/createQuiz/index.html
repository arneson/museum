<div class="col-md-3">
    <form role="form">
        <div class="form-group">
            <label for="title">Quiz Title</label>
            <input ng-model="quiz.title" class="form-control" type="text" ng-required="true" id="title">
        </div>
        
        <div class="form-group">
            <label for="desc">Quiz Desc</label>
            <input ng-model="quiz.desc" class="form-control" type="text" ng-required="true" id="desc">
        </div>
        
        <div class="form-group">
            <label for="points">Quiz Points</label>
            <input ng-model="quiz.points" class="form-control" type="text" ng-required="true" id="points">
        </div>
            
        <h3>Quiz</h3>
        <div class="form-group well well-sm">
            <ul class="list-group">
                <li class="list-group-item answerOp answerOp-blue" ng-repeat="question in questions" ng-click="routeToQuestion(question.id)">
                    {{question.text}}
                </li>
                <li class="list-group answerOp answerOp-green answerOp-icon" ng-click="routeToQuestion()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </li>
            </ul>   
        </div>
    </form>
    <button type="submit" ng-click="submitQuiz()" class="btn btn-success">Save Quiz</button>
     <a class="btn btn-primary" role="button" href="#/admin">
        Cancel
    </a>
</div>

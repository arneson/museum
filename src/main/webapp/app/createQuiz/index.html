<div class="col-md-4" ng-init="init()">
    <h3>Quiz Information</h3>
    <div class="well well-sm">
        <div class="form-group">
            <label for="title">Quiz Title</label>
            <input ng-model="quiz.name" class="form-control" type="text" ng-required="true" id="title">
        </div>
        
        <div class="form-group">
            <label for="desc">Quiz Desc</label>
            <input ng-model="quiz.description" class="form-control" type="text" ng-required="true" id="desc">
        </div>
        
        <div class="form-group">
            <label for="points">Quiz Points</label>
            <input ng-model="quiz.points" class="form-control" type="text" ng-required="true" id="points">
        </div>
    </div>
    <button type="submit" ng-click="submitQuiz()" class="btn btn-success">Save Quiz</button>
    <a ng-click="cancel()" class="btn btn-link">Cancel</a>
</div>

<div class="col-md-4">
    <h3>Questions</h3>
    <div class="form-group well well-sm">
        <ul class="list-group">
            <li class="list-group answerOp answerOp-green answerOp-icon" ng-click="routeToQuestion()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </li>
            <li class="list-group-item answerOp answerOp-blue" ng-repeat="question in questions" ng-click="routeToQuestion(question)">
                {{question.question}}
            </li>
        </ul>   
    </div>
</div>

<div class="col-md-4">
    <h3>Statistics</h3>
    <div class="form-group well well-sm">
        <quizpie ng-repeat="question in questions"></quizpie>
    </div>
</div>

<div ng-controller="addQuestionController" class="col-md-6">
    <form role="form" id="questForm" ng-submit="submit()">
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" class="form-control" id="question" ng-model="question.question" required>        
        </div>
        <br>
        <br>
        <div class="form-group">
            <div class="input-group">
                <label for="answer">Answer 1:</label>
                <span class="input-group-addon">
                    <input type="radio" name="correctAns" ng-model="question.correctAns" value="{{question.opt1}}">     
                </span>
                <input type="text" class="form-control" id="answer1" ng-model="question.opt1">

            </div>
            <div class="input-group">
                <label for="answer2">Answer 2:</label>
                <span class="input-group-addon">
                    <input type="radio" name="correctAns" ng-model="question.correctAns" value="{{question.opt2}}">     
                </span>
                <input type="text" class="form-control" id="answer2" ng-model="question.opt2">          
            </div>
            <div class="input-group">
                <label for="answer3">Answer 3:</label>
                <span class="input-group-addon">
                    <input type="radio" name="correctAns" ng-model="question.correctAns" value="{{question.opt3}}">     
                </span>
                <input type="text" class="form-control" id="answer3" ng-model="question.opt3">          
            </div>
            <div class="input-group">
                <label for="answer4">Answer 4:</label>
                <span class="input-group-addon">
                    <input type="radio" name="correctAns" ng-model="question.correctAns" value="{{question.opt4}}">     
                </span>
                <input type="text" class="form-control" id="answer4" ng-model="question.opt4">          
            </div>
            <br>
            <div class="input-group">
                <label for="points">Points :</label>
                <input type="number" class="form-control" id="points" ng-model="question.points">          
            </div>
        </div>
        <br>
        <input class="btn btn-success" type="submit" id="submit" value="Submit">
        <span>question = {{question}}</span>
    </form>
</div>

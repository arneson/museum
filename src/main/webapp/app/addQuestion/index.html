<div ng-controller="addQuestionController" class="col-md-3">
    <form role="form" ng-submit="submit()">
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" class="form-control" id="question" ng-model="question.question" required>        
        </div>
        <br>
        <br>
        <div class="form-group">
            <label for="answer">Answer 1:</label>
            <input type="text" class="form-control" id="answer1" ng-model="question.answer1">          
        </div>
        <div class="form-group">
            <label for="answer2">Answer 2:</label>
            <input type="text" class="form-control" id="answer2" ng-model="question.answer2">          
        </div>
        <div class="form-group">
            <label for="answer3">Answer 3:</label>
            <input type="text" class="form-control" id="answer3" ng-model="question.answer3">          
        </div>
        <div class="form-group">
            <label for="answer4">Answer 4:</label>
            <input type="text" class="form-control" id="answer4" ng-model="question.answer4">          
        </div>
        <br>
        <div class="form-group">
            <label for="points">Points :</label>
            <input type="number" class="form-control" id="points" ng-model="question.points">          
        </div>
        <br>
        <input type="submit" id="submit" value="Submit">
        <span>question = {{question}}</span>
    </form>
</div>

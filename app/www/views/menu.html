<ion-side-menus enable-menu-with-back-views="true">

  <ion-pane ion-side-menu-content>



    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-pane>

  <!-- Left main navigation menu -->

  <ion-side-menu side="left" class="navigationMenu" width="250">

    <div class="menuHeader">
      <div class="profilePicture" ng-click="changeProfileImage()" style="background:url({{currentUserImage}}) no-repeat center center;background-size:cover;"></div>
      <h1>{{$root.currentUserName}}</h1>
    </div>

    <ion-content class="menuContent" overflow-scroll="false" scrollbar-y="false">
      
      <div class="topPadding" ng-click="changeProfileImage()" ></div>


    </ion-content>
  </ion-side-menu>

  
</ion-side-menus>
